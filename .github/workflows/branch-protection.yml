name: Branch Protection

on:
  push:
    branches:
      - master
      - develop

jobs:
  protect-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          flutter pub get
          flutter test

      - name: Check formatting
        run: |
          flutter format --set-exit-if-changed .

      - name: Analyze code
        run: |
          flutter analyze 